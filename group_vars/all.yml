username: "{{ lookup('env', 'USER') }}"
home: "{{ lookup('env', 'HOME') }}"
config: "{{ home }}/.config"
build: "{{ home }}/.build"

default_roles:
  - system
  - bash
  - git
  - packages
  - font
  - go
  - nodejs
  - nvim
  - rust
  - hyprland
  - hyprpanel
  - hyprdot
  - ghostty
  - fuzzel
  - flatpak
  - app
  - ssh
  - virtualization
  - blender

op:
  ssh:
    github:
      notfoundy:
        - name: github_key
          vault_path: "op://Private/github_key"
